<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Log in</title>
    <link rel="stylesheet" href="style-login.css" />
  </head>
  <body>
    <header>
      <nav>
        <h1>Salman Blog</h1>
        <h1><a href="index.html">Sign up</a></h1>
      </nav>
    </header>
    <main>
      <div id="container">
        <h1>Log in</h1>
        <label for="inputEmailLogin">Email</label>
        <input type="email" id="inputEmailLogin" placeholder="Email" required />

        <label for="inputPasswordLogin">Password</label>
        <input
          type="password"
          id="inputPasswordLogin"
          placeholder="Password"
          required
        />
        <p>you not have account? <a href="index.html">creat an account</a></p>

        <button id="button-Login">Log in</button>
        <p id="massage-Login"></p>
      </div>
    </main>

    <footer>By Salman 2023</footer>
  </body>
  <script src="script-login.js"></script>
</html>
