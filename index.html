<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
<nav><h1><a href="">Salman Blog</a></h1><h2><a href="login.html">Log in</a></h2</nav>

    </header>
<main>
    <div id="container">
        <h1>Sign Up</h1>
        <label for="inputUsernameSignup">Username</label>
        <input type="text" name="" id="inputUsernameSignup" placeholder="Username" required>
        
        <label for="inputEmailSignup" >Email</label>
        <input type="email"  id="inputEmailSignup" placeholder="Email" required>

        <label for="inputPasswordSignup">Password</label>
        <input type="password" id="inputPasswordSignup" placeholder="Password" required>

        <label for="inputConfirmPasswordSignup">Confirm Password</label>
        <input type="password" id="inputConfirmPasswordSignup" placeholder="Confirm Password" required>

        
        <input type="checkbox" name="terms" id="checkbox-Terms" required>
        <label for="checkboxTerms">I agree terms & conditions</label>

        <button id="button-Signup">Submit</button>
        <p id="massage-Signup"></p>
        <p>I have acount <a href="Login.html">LogIn</a></p>
        </div>
</main>
<footer>
    By Salman 2023
</footer>
</body>
<script src="script.js"></script>
</html>
